<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
        <script src="https://unpkg.com/htmx.org@1.9.3" integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua" crossorigin="anonymous"></script>
        <title>Make GIF</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{% url 'mkgif:index' %}">Home</a></li>
                <li>
                    <span>{{ user }}</span>
                    <ul>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                    </span>
                </li>
            </ul>
        </nav>
        <header>
            <h1>Make GIF Animations</h1>
        </header>
        <main>
            <p>My GIF Animations:</p>
            <table>
                {% csrf_token %}
                {% for anim in anims %}
                <tr>
                <td>{{ anim.pk }}</td>
                <td><a href="{% url 'mkgif:details' anim.pk %}">{{ anim.name }}</a></td>
                <td>
                    <span
                        hx-delete="{% url 'mkgif:details' anim.pk %}"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                        hx-target="closest tr"
                        style="cursor: pointer;"
                    >
                        ‚ùå
                    </span>
                </td>
                </tr>
                {% endfor %}
            </table>
            <hr>
            <form action="{% url 'mkgif:index' %}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend><label>Add New GIF Animation</label></legend>
                    {% csrf_token %}
                    <input name="name" type="text" placeholder="Animation name">
                    <input name="imgs" type="file" multiple>
                    <label for="frames">Framerate</label>
                    <input name="frames" type="number" value="30" max="60" min="15">

                    <br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
